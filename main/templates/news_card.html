<!-- news_card.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Card</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <style>
    /* Add scrollbar to post container */
    .post-container {
      max-height: 400px; /* Adjust as needed */
      overflow-y: auto; /* Add scrollbar if content exceeds max-height */
    }
  </style>
</head>
<body>
  <div class="post-container">
    <article class="post">
      <a href="{% url 'news-detail' news.id %}">
        <div class="post-card">
          <div class="post-card-row">
            <div class="post-card-meta-img-container">
              <figure>
                <img src="{{ news.image }}" class="post-card-img" loading="lazy">
                <figcaption class="visually-hidden"> </figcaption>
              </figure>
            </div>
            <div class="post-card-content">
              <div class="post-card-info">
                <div class="post-body">
                  <div class="post-header">
                    <h2 class="post-title">{{ news.title }}</h2>
                  </div>
                  <div class="post-info">
                    <div class="post-readtime">
                      <span class="post-readtime-text">{{ news.content }}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </a>
    </article>
  </div>
</body>
</html>
