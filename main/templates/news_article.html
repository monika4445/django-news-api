{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .article {
            margin-bottom: 40px;
        }
        .article img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
            max-height: 400px; /* Set maximum height for all images */
        }
        .article h1 {
            font-size: 2em;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .article p {
            margin-bottom: 20px;
        }
        .tags {
            margin-bottom: 20px;
        }
        .tag {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            margin-right: 10px;
            border-radius: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .tag:hover {
            background-color: #0056b3;
        }
        .like-dislike {
            font-size: 0.9em;
            color: #666;
        }
        .likes {
            color: green;
            margin-right: 10px;
        }
        .dislikes {
            color: red;
        }
    </style>
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="article">
            <img src="{{ news.image }}" alt="{{ news.title }}">
            <h1>{{ news.title }}</h1>
            <div class="tags">
                {% for tag in news.tags %}
                    <a href="#" class="tag">{{ tag }}</a>
                {% endfor %}
            </div>
            <p>{{ news.content }}</p>
            <button class="like-btn" data-id="{{ news.id }}" data-url="/news/{{ news.id }}/like/">Like</button>
            <span class="likes">{{ news.likes }}</span>
            <button class="dislike-btn" data-id="{{ news.id }}" data-url="/news/{{ news.id }}/like/">Dislike</button>
            <span class="dislikes">{{ news.dislikes }}</span>
        </div>
    </div>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
